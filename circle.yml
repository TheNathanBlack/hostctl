machine:
  services:
    - docker

dependencies:
  pre:
    - docker run --rm gliderlabs/glu | tar xC /home/ubuntu/bin
    - glu circleci
    - glu container up
  override:
    - glu build linux,darwin

test:
  pre:
    - go get -d -t
  override:
    - go test -v -race

deployment:
  release:
    branch: release
    commands:
      - make release
